<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DxPool DVT Tool</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F5F5F5;
      }

      .drag-region {
        -webkit-app-region: drag;
        height: 30px;
        width: 100%;
        background-color: #F5F5F5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .window-controls {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 11;
        display: flex;
      }

      .window-button {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        background-color: #F5F5F5;
        border: none;
        outline: none;
      }

      .window-button:hover {
        background-color: #bbb;
      }

      #app {
        width: 100%;
        height: calc(100% - 30px);
        overflow: auto;
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="drag-region"></div>
    <div class="window-controls" id="window-controls"></div>

    <div id="app"></div>

    <script>
      const platform = window.electron?.platform;
      const controls = document.getElementById('window-controls');

      if (platform === 'win32') {
        controls.innerHTML = `
          <button class="window-button minimize" onclick="window.electron?.minimize()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M3 12a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1"/></g></svg>
          </button>
          <button class="window-button maximize" onclick="window.electron?.maximize()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M6 20q-.825 0-1.413-.588T4 18V6q0-.825.588-1.413T6 4h12q.825 0 1.413.588T20 6v12q0 .825-.588 1.413T18 20H6Zm0-2h12V6H6v12ZM6 6v12V6Z"/></svg>
          </button>
          <button class="window-button close" onclick="window.electron?.close()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"/></svg>
          </button>
        `;
      }
    </script>
  </body>
</html>
